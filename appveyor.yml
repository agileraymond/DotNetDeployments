version: '1.0.{build}'
branches:
  only:
    - master
image: Visual Studio 2017
before_build:
- cd src/DotNetDeployments
build_script:
- dotnet build
test_script:
  - cd ../../Tests
  - dotnet test
deploy:
  provider: NuGet
  server:                  # remove to push to NuGet.org
  api_key:
    secure: m49OJ7+Jdt9an3jPcTukHA==
artifacts:
  - path: '**\src\.*.nupkg' # find all NuGet packages recursively
